<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <!-- Header Section -->
    <header>
      <div class="logo">
        <img src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy logo." />
      </div>
      <nav>
        <span><a href="#mission">Mission</a></span>
        <span><a href="#store">Featured Tea</a></span>
        <span><a href="#locations">Locations</a></span>
      </nav>
    </header>

    <!-- Mission Section -->
    <div class="mission-section" id="mission">
      <div class="mission-statment">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </div>

    <!-- Store Section (Tea of the Month) -->
    <div class="store-section" id="store">

      <!--<div class="store-title">-->
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
      <!--</div>-->

      <div class="store-gallery">

        <div class="steeping">
          <img src="./resources/images/img-berryblitz.jpg" alt="Cup of Fall Berry Blitz Tea.">
          <h4>Fall Berry Blitz Tea</h4>
        </div>

        <div class="steeping">
          <img src="./resources/images/img-spiced-rum.jpg" alt="Package of Spiced Rum Tea.">
          <h4>Spiced Rum Tea</h4>
        </div>

        <div class="steeping">
          <img src="./resources/images/img-donut.jpg" alt="Donut on a plate.">
          <h4>Seasonal Donuts</h4>
        </div>

        <div class="steeping">
          <img src="./resources/images/img-myrtle-ave.jpg" alt="Cup of Myrtle Ave Tea">
          <h4>Myrtle Ave Tea</h4>
        </div>

        <div class="steeping">
          <img src="./resources/images/img-bedford-bizarre.jpg" alt="Cup of Bedford Bizarre Tea">
          <h4>Bedford Bizarre Tea</h4>
        </div>

      </div>

    </div>

  </body>
</html>
